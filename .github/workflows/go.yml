name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build for Linux ARM64
      run: GOOS=linux GOARCH=arm64 go build -v -o myapp_linux_arm64

    - name: Test
      run: go test -v ./...
